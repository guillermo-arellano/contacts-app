<!-- Contact screen  -->
<div id="contact-detail" class="panel-collapse collapse show" aria-expanded="true">
    <ul class="list-group pull-down" id="contact-list">
        <!-- Contact Details page header  -->
        <li class="list-group-item list-group-item-header">
            <div class="row pt-3 align-items-center">
                <div>
                    <a href=""  [routerLink]="['/contacts-list']">
                        <h3>< Contacts</h3>
                    </a>
                </div>
                <div id="favorite-false-float-right"> 
                    <a href="" class="">
                        <img src="/assets/img/stars/Favorite-False.png" 
                            srcset="/assets/img/stars/Favorite-False.png 350w, /assets/img/stars/Favorite-False@2x.png 700w, /assets/img/stars/Favorite-False@3x.png 1100w" alt="" class="float-right">
                    </a>
                </div>
            </div>
        </li>
        <!-- /Contact Details page header  -->
        <li class="list-group-item justify-content-center">
            <div class="row">
                <div class="col-12">
                    <img [src]="contact.largeImageURL" onError="this.src='/assets/img/profiles/User-Icon-Large@2x.png'" alt="" class="mx-auto d-block img-fluid">
                </div>
                <div class="col-12 text-center px-1">
                     <h4 class="font-weight-bold">
                         {{contact.name}}
                     </h4>
                    <span class="text-muted">{{contact.companyName}}</span>
                </div>
            </div>
        </li>
        <!-- Contact Phone numbers  -->
        <li *ngFor="let phoneNumber of phoneNumbers"  class="list-group-item">
            <div class="row">
                <div class="col-12 text-muted">
                    {{phoneNumber.phoneType}}  {{phoneNumber.number}}
                </div>
            </div>
        </li>
        <!-- /Contact Phone numbers -->


    </ul>
</div>
